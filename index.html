        * {

            box-sizing: border-box;

        }

<body>
    <div style="position: relative; display: inline-block;">

        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">

            <div style="position: relative; height: 30px; width: 100%; justify-content: flex-end;">

                <div style="background-color: yellow; height: 30px;"></div>

                <div id="player-health" style="position: absolute ; background-color:darkgreen; top: 0; width: 100%;; right: 0; bottom: 0;"></div>

            </div>    

            <div id="timer" style="background-color: red; height: 100px; width: 100px; flex-shrink: 0; display: flex; color: yellow; font: 30px; align-items: center; justify-content: center;">120</div>

            <div style="position: relative; height: 30px; width: 100%;">
            
                <div  style="background-color: yellow; height: 30px;"></div>

                <div id="enemy-health" style="position: absolute ; background-color:darkgreen; top: 0; left: 0; right: 0; bottom: 0;"></div>
            
            </div>
            
            <div></div>
        
        </div>
        
        <div id="outcome" style="position: absolute; display: none; align-items: center; justify-content: center; font-size: 33px; font-family: 'Times New Roman', Times, serif; color:  white;  top: 0; bottom: 0; left: 0; right: 0;">Tie</div>
        <canvas></canvas>

    </div>
